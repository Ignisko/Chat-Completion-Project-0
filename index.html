<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS ChatGPT clone</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <script src="app.js"></script>
    <section class = "sie_bar">
        <button class = "side_bar_button">New chat</button>
        <div class = "side_bar_search">
            <input type="text" placeholder="Search">
        </div>
        <div class = "nav"> </div>
    </section>
    <section class =  "main">
        <h1 class = "main_header">IggyGPT </h1>
        <p id ="output"></p>
        <div class="bottom-section">
            <div class="bottom-section__info">
                <div class="bottom-section__info__attachment">
                    <img src="img/attachment.svg" alt="attachment">
                </div>
                <div class="bottom-section__info__input">
                    <input type="text" placeholder="Type a message">
                </div>
                <div class="bottom-section__info__smile">
                    <img src="img/smile.svg" alt="smile">
                </div>
            <button class = "main_button" onclick="send()">Send</button>
            
        </div>
        <p class="info">ChatGPT Dec 2023 Ver. Free research prev.</p>
    </section>

<script src ="app.js">
</script>
</body>
</html>
